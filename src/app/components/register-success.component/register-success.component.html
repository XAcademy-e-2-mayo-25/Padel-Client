<div class="container d-flex flex-column min-vh-100 py-5">
  <!-- Botón cerrar sesión -->
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-danger btn-sm" (click)="logout()">Cerrar Sesión</button>
  </div>

  <!-- Contenedor principal que ocupa el espacio disponible -->
  <div class="row border rounded p-4 align-items-center bg-light flex-grow-1">
    <!-- Columna del logo -->
    <div class="col-md-5 text-center mb-4 mb-md-0">
      <img
        src="/brand.png"
        alt="Logo Paddle Reserve"
        class="img-fluid"
        style="max-inline-size: 200px;"
      />
    </div>

    <!-- Columna del texto -->
    <div class="col-md-7 text-center text-md-start">
      <h1 class="fw-bold mb-3 text-primary">¡Gracias por registrar tu club!</h1>

      <h4 class="mb-4 fs-5 text-muted lh-base">
        ¡Tu club ya está en camino! Mientras revisamos tus datos, empezá a cargar canchas y armar turnos.
        Te vamos a avisar por mail apenas tu cuenta quede habilitada para recibir reservas.
      </h4>

      <div class="text-center text-md-start mt-4">
        <button class="btn btn-primary btn-lg px-5" (click)="goToHome()">CONTINUAR</button>
      </div>
    </div>
  </div>
</div>
