<!-- court-data-form.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="position-relative mb-4" style="block-size: 100px">
        <img
          src="/brand.png"
          alt="logo padel"
          class="position-absolute start-0"
          style="
            max-inline-size: 120px;
            margin-block-start: 25px;
            block-size: auto;
            inset-block-start: 50%;
            transform: translateY(-50%);
          "
        />

        <div
          class="position-absolute start-50 translate-middle-x text-center"
          style="inset-block-start: 50%; transform: translate(-50%, -50%)"
        >
          <h2 class="fw-bold mb-1" style="color: #275c6a">CONFIGURÁ TUS CANCHAS</h2>
        </div>
      </div>

      <div class="card shadow-lg border-0" style="margin-block-start: 50px">
        <div class="card-body p-5">
          <form [formGroup]="form" (ngSubmit)="continuar()">
            <h5 class="mb-4 border-bottom pb-2" style="color: #275c6a">DATOS DEL CLUB</h5>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="razonSocial" class="form-label">Razón social</label>
                <input
                  type="text"
                  class="form-control"
                  id="razonSocial"
                  formControlName="razonSocial"
                  placeholder="Ej: Club Deportivo SRL"
                />
              </div>
              <div class="col-md-6">
                <label for="nombreFantasia" class="form-label">Nombre del club</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreFantasia"
                  formControlName="nombreFantasia"
                  placeholder="Nombre comercial"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cuitCuil" class="form-label">CUIT / CUIL</label>
                <input
                  type="text"
                  class="form-control"
                  id="cuitCuil"
                  formControlName="cuitCuil"
                  placeholder="11 dígitos sin guiones"
                />
                <div class="text-danger small" *ngIf="form.get('cuitCuil')?.touched && form.get('cuitCuil')?.invalid">
                  Ingresá un CUIT/CUIL válido.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="provinciaClub" class="form-label">Provincia</label>
                <input
                  type="text"
                  class="form-control"
                  id="provinciaClub"
                  formControlName="provincia"
                  placeholder="Provincia"
                />
              </div>
              <div class="col-md-6">
                <label for="localidadClub" class="form-label">Localidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="localidadClub"
                  formControlName="localidad"
                  placeholder="Localidad"
                />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-12">
                <label for="direccionClub" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccionClub"
                  formControlName="direccion"
                  placeholder="Dirección del club"
                />
              </div>
            </div>

            <h5 class="mb-4 border-bottom pb-2" style="color: #275c6a">DATOS DE CANCHA</h5>

            <!-- Nombre/Denominación -->
            <div class="row mb-3">
              <div class="col-12">
                <label for="nombreCancha" class="form-label"
                  >Nombre/Denominación de la cancha</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreCancha"
                  formControlName="denominacion"
                  placeholder="Ingresa el nombre de la cancha"
                />
              </div>
            </div>

            <!-- Tipo de superficie -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="superficie" class="form-label">Tipo de superficie</label>
                <select class="form-select" id="superficie" formControlName="superficie">
                  <option value="">--Seleccionar--</option>
                  <option>Césped sintético</option>
                  <option>Cemento</option>
                  <option>Parquet</option>
                  <option>Moqueta</option>
                  <option>Arcilla</option>
                </select>
              </div>
            </div>

            <!-- Iluminación y Techada -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Iluminación</label>
                <div class="d-flex gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="iluminacionSi"
                      value="si"
                      formControlName="iluminacion"
                    />
                    <label class="form-check-label" for="iluminacionSi">Si</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="iluminacionNo"
                      value="no"
                      formControlName="iluminacion"
                    />
                    <label class="form-check-label" for="iluminacionNo">No</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Techada</label>
                <div class="d-flex gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="techadaSi"
                      value="si"
                      formControlName="techada"
                    />
                    <label class="form-check-label" for="techadaSi">Si</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="techadaNo"
                      value="no"
                      formControlName="techada"
                    />
                    <label class="form-check-label" for="techadaNo">No</label>
                  </div>
                </div>
              </div>
            </div>

            <hr />

            <!-- HORARIOS -->
            <div class="mb-3">
              <h5 style="color: #275c6a">HORARIOS</h5>
            </div>

            <!-- Días que no abre -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="diasNoAbre" class="form-label">Días que no abre</label>
                <select class="form-select" id="diasNoAbre" formControlName="diasNoAbre">
                  <option value="">--Seleccionar--</option>
                  <option>Lunes</option>
                  <option>Martes</option>
                  <option>Miércoles</option>
                  <option>Jueves</option>
                  <option>Viernes</option>
                  <option>Sábado</option>
                  <option>Domingo</option>
                  <option>Nunca cierra</option>
                </select>
              </div>
            </div>

            <!-- Horarios de apertura y cierre -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="apertura" class="form-label">Hora de apertura</label>
                <select class="form-select" id="apertura" formControlName="apertura">
                  <option value="">--Seleccionar--</option>
                  <option *ngFor="let hora of horarios" [value]="hora">{{ hora }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="cierre" class="form-label">Hora de cierre</label>
                <select class="form-select" id="cierre" formControlName="cierre">
                  <option value="">--Seleccionar--</option>
                  <option *ngFor="let hora of horarios" [value]="hora">{{ hora }}</option>
                </select>
              </div>
            </div>

            <!-- Configurar luego -->
            <div class="row mb-4">
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="configurarLuego" formControlName="configurarLuego" />
                  <label class="form-check-label" for="configurarLuego"> Configurar luego </label>
                </div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Botones -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                  <button type="button" class="btn btn-outline-primary" (click)="volver()" [disabled]="loading">
                    Volver
                  </button>

                  <div class="d-flex gap-2">
                    <!-- Botón para configurar después -->
                    <button type="button" class="btn btn-primary" (click)="configurarDespues()" [disabled]="loading">
                      Configurar después
                    </button>

                    <!-- Botón para continuar (guardar datos) -->
                    <button type="submit" class="btn btn-success" [disabled]="loading">
                      {{ loading ? 'Guardando...' : 'Guardar y Continuar' }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
