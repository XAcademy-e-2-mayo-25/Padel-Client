<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-3" >
  <div class="row rounded-4 overflow-hidden align-items-center position-relative border"
       style="max-inline-size: 1100px; inline-size: 100%; background: white; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);">

    <!-- Columna del logo (izquierda) -->
    <div class="col-md-4 d-flex justify-content-center align-items-center p-3 position-relative" style="z-index: 1;">
      <div class="text-center">
        <img src="/brand.png" alt="Paddle Reserve" class="img-fluid" />
      </div>
    </div>

    <!-- Columna del formulario (derecha) -->
    <div class="col-md-8 p-4 position-relative" style="z-index: 1; background: linear-gradient(to bottom, #ffffff, #f8fafc);">
      <div class="mb-3 text-center">
        <h3 class="fw-bold mb-1" style="color: #275c6a;">DATOS DE PAGO</h3>
        <h5 class="text-muted">Completá tu información de pagos</h5>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Método de pago -->
        <div class="mb-3">
          <label class="form-label fw-medium">Método de pago:</label>
          <select class="form-select" formControlName="metodoPago">
            <option value="">--Seleccionar--</option>
            <option>Efectivo</option>
            <option>Transferencia bancaria</option>
            <option>Tarjeta de crédito/débito</option>
          </select>
          <div class="text-danger small mt-1" *ngIf="form.get('metodoPago')?.touched && form.get('metodoPago')?.invalid">
            Seleccioná un método de pago.
          </div>
        </div>

        <!-- CBU / CVU -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">CBU:</label>
            <input type="text" class="form-control" formControlName="cbu" placeholder="0000000000000000000000" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">CVU:</label>
            <input type="text" class="form-control" formControlName="cvu" placeholder="0000000000000000000000" />
          </div>
        </div>

        <!-- Alias -->
        <div class="mb-3">
          <label class="form-label fw-medium">Alias:</label>
          <input type="text" class="form-control" formControlName="alias" placeholder="Alias" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">Titular:</label>
            <input type="text" class="form-control" formControlName="titular" placeholder="Nombre del titular" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">DNI / CUIT / CUIL:</label>
            <input type="text" class="form-control" formControlName="dniCuitCuil" placeholder="Documento del titular" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">Banco:</label>
            <input type="text" class="form-control" formControlName="banco" placeholder="Banco o entidad" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">Tipo de cuenta:</label>
            <input type="text" class="form-control" formControlName="tipoCuenta" placeholder="Ej: Cuenta corriente" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-medium">Número de cuenta:</label>
            <input type="text" class="form-control" formControlName="numeroCuenta" placeholder="Número de cuenta" />
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-outline-primary px-3 py-2 fw-medium" (click)="goBack()" [disabled]="loading">VOLVER</button>
          <button type="submit" class="btn btn-success px-3 py-2 fw-medium" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'REGISTRARSE' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
