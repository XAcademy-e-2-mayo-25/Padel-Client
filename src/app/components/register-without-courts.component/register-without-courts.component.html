<div class="container my-5">
  <div class="row border rounded p-0 align-items-center" style="min-block-size:320px;">
    <!-- Logo (col izq) -->
    <div class="col-md-4 d-flex justify-content-center align-items-center bg-white p-4" style="border-inline-end:1px solid #222;">
      <img src="/brand.png" alt="Paddle Reserve" class="img-fluid" style="max-inline-size:220px;">
    </div>

    <!-- Panel derecho -->
    <div class="col-md-8 d-flex flex-column justify-content-center text-center p-4" style="background:#e6eaec;">
      <div class="mb-3">
        <h4 class="fw-bold">¡Registro exitoso!</h4>
      </div>

      <div class="mb-3">
        <span class="badge bg-success" style="font-size:28px; padding:12px 14px;">
          <i class="bi bi-check-lg" style="font-size:22px;"></i>
        </span>
      </div>

      <p class="mb-2 fs-5">¿Tenés un club y querés gestionar tus canchas?</p>
      <p class="mb-4">Podés registrar tu club o continuar como jugador.</p>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary px-4" (click)="goToCourtForm()">Registrarme</button>
        <button class="btn btn-success px-4" (click)="continueAsPlayer()">Continuar</button>
      </div>
    </div>
  </div>
</div>
