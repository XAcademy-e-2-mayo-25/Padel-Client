<div class="container py-3 dashboard-container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/brand.png" alt="logo de padel reserve" class="dashboard-logo" />
    </div>

    <!-- Saludo centrado -->
    <div class="text-center flex-grow-1 mx-2">
      <h1 class="fw-bold mb-1 dashboard-title">Mis Reservas</h1>
      
    </div>

    <!-- Botón Cerrar Sesión -->
    <button class="btn btn-danger btn-sm logout-btn" (click)="logout()">
      <i class="bi bi-box-arrow-right me-1"></i>
      Cerrar Sesión
    </button>
  </div>

  <!-- Controles de Filtro y Búsqueda -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-4">
              <label class="form-label small fw-bold text-secondary">Filtrar por estado</label>
              <select class="form-select form-select-sm">
                <option selected>Todas las reservas</option>
                <option>Confirmadas</option>
                <option>Pendientes</option>
                <option>Canceladas</option>
                <option>Completadas</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label small fw-bold text-secondary">Buscar por cancha</label>
              <input type="text" class="form-control form-control-sm" placeholder="Nombre de la cancha...">
            </div>
            <div class="col-md-4">
              <label class="form-label small fw-bold text-secondary">Rango de fechas</label>
              <input type="date" class="form-control form-control-sm">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="reservation-list">

  <!-- loading -->
  <div *ngIf="loading" class="text-center py-4">
    Cargando reservas...
  </div>

  <!-- empty -->
  <div *ngIf="!loading && reservas.length === 0" class="text-center py-4">
    No tenés reservas confirmadas.
  </div>

  <!-- reservas -->
  <div
    *ngFor="let r of reservas"
    class="reservation-item border-bottom pb-3 mb-3"
  >
    <div class="row align-items-center">

      <!-- Cancha -->
      <div class="col-md-3">
        <div class="d-flex align-items-center">
          <div class="reservation-icon me-3">
            <i class="fas fa-calendar-check text-success"></i>
          </div>
          <div>
            <h6 class="mb-1 fw-bold">
              {{ r.cancha?.denominacion }} - {{ r.cancha?.club?.nombreFantasia }}
            </h6>
            <small class="text-muted">Reserva #{{ r.idReservaTurno }}</small>
          </div>
        </div>
      </div>

      <!-- Fecha -->
      <div class="col-md-2">
        <div class="text-center">
          <div class="fw-bold">{{ r.fecha | date:'dd MMM' }}</div>
          <small class="text-muted">
            {{ r.horaDesde }} - {{ r.horaHasta }}
          </small>
        </div>
      </div>

      <!-- Estado -->
      <div class="col-md-3">
        <span class="badge" [ngClass]="getEstadoBadge(r.estado)">
          {{ r.estado }}
        </span>
      </div>

      <!-- Precio -->
      <div class="col-md-2">
        <div class="text-end">
          <strong>$ {{ r.precioAplicado }}</strong>
        </div>
      </div>

      <!-- Acciones -->
      <div class="col-md-2">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-primary">
            Ver
          </button>
          <button
            class="btn btn-outline-danger"
            [disabled]="r.estado !== 'CONFIRMADA'"
          >
            Cancelar
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
