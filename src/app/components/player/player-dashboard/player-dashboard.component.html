<div class="container py-3 dashboard-container">
  <!-- Header-->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Logo  -->
    <div class="logo-container">
      <img src="/brand.png" alt="logo de padle reserve" class="dashboard-logo" />
    </div>

    <!-- Saludo centrado -->
    <div class="text-center flex-grow-1 mx-2">
      <h1 class="fw-bold mb-1 dashboard-title">¡Hola, {{ playerName }}!</h1>
      <h3 class="dashboard-subtitle">¿Listo para jugar un partido hoy?</h3>
    </div>

    <!-- Botón Cerrar Sesión -->
    <button class="btn btn-danger btn-sm logout-btn" (click)="logout()">
      <i class="bi bi-box-arrow-right me-1"></i>
      Cerrar Sesión
    </button>
  </div>

  <!-- Sección de Cards -->
  <div class="row g-3 mb-4">
    <div class="col-12">
      <div class="row g-3">
        <!-- Fila 1 -->
        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-reservas" routerLink="/reservar">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-calendar-alt"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">RESERVAS</h6>
              <p class="card-text small mb-2">Buscá y reservá canchas</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-partidos" routerLink="/partidos">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-table-tennis"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">PARTIDOS</h6>
              <p class="card-text small mb-2">Unite o creá partido</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-amigos" routerLink="/amigos">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-users"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">AMIGOS</h6>
              <p class="card-text small mb-2">Agregá compañeros</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Fila 2 -->
        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-perfil" routerLink="/perfil">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-user-circle"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">PERFIL</h6>
              <p class="card-text small mb-2">Actualizá tu nivel</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-torneos" routerLink="/torneos">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-trophy"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">TORNEOS</h6>
              <p class="card-text small mb-2">Participá en competencias</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card h-100 option-card card-ayuda" routerLink="/ayuda">
            <div class="card-body text-center p-3">
              <div class="icon-wrapper mb-2">
                <i class="fas fa-question-circle"></i>
              </div>
              <h6 class="card-title fw-bold mb-1">AYUDA</h6>
              <p class="card-text small mb-2">Encontrá respuestas</p>
              <div class="action-link">
                <span class="btn btn-card-action">IR →</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección del Calendario -->
  <div class="row">
    <div class="col-12">
      <div class="calendar-full-width">
        <div class="card">
          <div class="card-body">
            <div class="calendar-container-wrapper">
              <app-calendar></app-calendar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
