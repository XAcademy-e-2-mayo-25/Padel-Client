<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- Encabezado con logo y bienvenida -->
      <div class="logo-container mb-4">
        <img
          src="/brand.png"
          alt="logo padel"
          class="position-absolute start-0"
          style="
            max-inline-size: 120px;
            margin-block-start: 25px;
            block-size: auto;
            inset-block-start: 50%;
            transform: translateY(-50%);
          "
        />

        <div
          class="position-absolute start-50 translate-middle-x text-center"
          style="inset-block-start: 50%; transform: translate(-50%, -50%)"
        >
          <h1 class="mb-1" style="color: #275c6a">Hola USUARIO, bienvenido!</h1>
          <h3 class="text-muted mb-0">Registrate antes de continuar</h3>
        </div>
      </div>

      <!-- Formulario de registro -->
      <div class="card shadow-lg border-0 card-form">
        <div class="card-body p-5">
          <!-- üîπ Aqu√≠ conectamos el form con el FormGroup y el submit -->
          <form [formGroup]="form" (ngSubmit)="continuar()">
            <!-- DATOS PERSONALES -->
            <div class="mb-5">
              <h5 class="mb-4 border-bottom pb-2" style="color: #275c6a">
                DATOS PERSONALES
              </h5>

              <!-- Nombre y Apellido -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingresa tu nombre"
                    formControlName="nombre"
                  />
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="Ingresa tu apellido"
                    formControlName="apellido"
                  />
                </div>
              </div>

              <!-- DNI y Tel√©fono -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dni" class="form-label">DNI</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dni"
                    placeholder="Ingresa tu DNI"
                    formControlName="dni"
                  />
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Tel√©fono</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    placeholder="Ingresa tu tel√©fono"
                    formControlName="telefono"
                  />
                </div>
              </div>

              <!-- Direcci√≥n -->
              <div class="row mb-3">
                <div class="col-12">
                  <label for="direccion" class="form-label">Direcci√≥n</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    placeholder="Ingresa tu direcci√≥n"
                    formControlName="direccion"
                  />
                </div>
              </div>

              <!-- Localidad y Provincia -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="localidad" class="form-label">Localidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="localidad"
                    placeholder="Ingresa tu localidad"
                    formControlName="localidad"
                  />
                </div>
                <div class="col-md-6">
                  <label for="provincia" class="form-label">Provincia</label>
                  <select
                    class="form-select"
                    id="provincia"
                    formControlName="provincia"
                  >
                    <option selected>--Seleccionar--</option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Ciudad Aut√≥noma de Buenos Aires</option>
                    <option>C√≥rdoba</option>
                    <option>Corrientes</option>
                    <option>Entre R√≠os</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuqu√©n</option>
                    <option>R√≠o Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego, Ant√°rtida e Islas del Atl√°ntico Sur</option>
                    <option>Tucum√°n</option>
                  </select>
                </div>
              </div>

              <!-- Foto de perfil -->
              <div class="row mb-4">
                <div class="col-12">
                  <label class="form-label">Foto de Perfil</label>
                  <div class="d-flex gap-3 align-items-center">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      (click)="subirFoto()"
                    >
                      Subir Foto
                    </button>
                    <span class="text-muted">o</span>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      (click)="usarFotoGoogle()"
                    >
                      Usar foto de Google
                    </button>
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <!-- PREFERENCIAS DE JUEGO -->
              <div class="mb-4">
                <h5 style="color: #275c6a">PREFERENCIAS DE JUEGO</h5>
              </div>

              <!-- Categor√≠a y Posici√≥n -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="categoria" class="form-label">Categor√≠a</label>
                  <select
                    class="form-select"
                    id="categoria"
                    formControlName="categoria"
                  >
                    <option selected>--Seleccionar--</option>
                    <option>8va</option>
                    <option>7ma</option>
                    <option>6ta</option>
                    <option>5ta</option>
                    <option>4ta</option>
                    <option>3ra</option>
                    <option>2da</option>
                    <option>1ra</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="posicion" class="form-label">Posici√≥n</label>
                  <select
                    class="form-select"
                    id="posicion"
                    formControlName="posicion"
                  >
                    <option selected>--Seleccionar--</option>
                    <option>Drive</option>
                    <option>Rev√©s</option>
                    <option>No definido</option>
                  </select>
                </div>
              </div>

              <!-- Esto no corresponder√≠a aca, chequear y eliminar -->
              <!-- ¬øTiene canchas?
              <div class="mb-5">
                <label class="form-check-label me-3">¬øTen√©s canchas para gestionar?</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="tieneSi"
                    formControlName="tieneCanchas"
                    [value]="true"
                  />
                  <label class="form-check-label" for="tieneSi">S√≠</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="tieneNo"
                    formControlName="tieneCanchas"
                    [value]="false"
                  />
                  <label class="form-check-label" for="tieneNo">No</label>
                </div>
              </div> -->

              <!-- Botones de acci√≥n -->
              <div class="d-flex justify-content-end mt-4">
                <!-- este env√≠a el formulario -->
                <button type="submit" class="btn btn-success">
                  Actualizar perfil
                </button>
                <!-- este solo navega, no hace submit -->
                <button
                  type="button"
                  class="btn btn-skip"
                  (click)="saltarPaso()"
                >
                  Completar luego
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
