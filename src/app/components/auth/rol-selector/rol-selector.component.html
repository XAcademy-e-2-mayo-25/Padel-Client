<div class="container d-flex flex-column py-3" style="min-block-size: 70vh;">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-danger btn-sm" (click)="logout()">Cerrar Sesión</button>
  </div>

  <div class="row border rounded p-3 align-items-center bg-container justify-content-center" style="min-block-size: 50vh;">
    <div class="col-md-5 text-center mb-3 mb-md-0">
      <img
        src="/brand.png"
        alt="Logo Paddle Reserve"
        class="img-fluid"
        style="max-inline-size: 180px;"
      />
    </div>

    <div class="col-md-7 text-center text-md-start">
      <h1 class="fw-bold mb-2" style="font-size: 1.8rem;">¿Cómo querés ingresar?</h1>
      <div *ngIf="message" class="alert alert-info py-2">
        {{ message }}
      </div>

      <div class="d-flex flex-wrap justify-content-center justify-content-md-start gap-2">
        <button
          *ngIf="hasRole(ROLES.JUGADOR)"
          class="btn btn-jugador"
          [class.active]="isCurrentRole(ROLES.JUGADOR)"
          (click)="selectRole(ROLES.JUGADOR)">
          JUGADOR
        </button>

        <button
          *ngIf="hasRole(ROLES.CLUB)"
          class="btn btn-club"
          [class.active]="isCurrentRole(ROLES.CLUB)"
          (click)="selectRole(ROLES.CLUB)">
          CLUB
        </button>

        <button
          *ngIf="hasRole(ROLES.ADMIN)"
          class="btn btn-administrador"
          [class.active]="isCurrentRole(ROLES.ADMIN)"
          (click)="selectRole(ROLES.ADMIN)">
          ADMINISTRADOR
        </button>
      </div>

    </div>
  </div>
</div>
