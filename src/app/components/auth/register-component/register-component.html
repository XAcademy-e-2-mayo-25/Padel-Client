<div class="container text-center mt-5">
  <img src="/brand.png" alt="Logo Padel" width="150" class="mb-3" />

  <h1>Bienvenido</h1>
  <br />
  <h3 class="description">
    Gestiona tus canchas y reservas <br />
    de forma centralizada
  </h3>

  <div class="my-5">
    <h4 class="mb-4">Ingresar</h4>

    <button class="btn btn-google" (click)="loginWithGoogle()">
      <img
        src="https://developers.google.com/identity/images/g-logo.png"
        alt="Google"
        width="20"
        height="20"
        class="google-logo"
      />
      Continuar con Google
    </button>

    <p class="text-muted mt-3 small">
      "Al continuar, aceptas los Términos de Servicio <br />
      y la Política de Privacidad"
    </p>
  </div>
</div>
