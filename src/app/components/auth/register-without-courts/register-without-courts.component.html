<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-4;">
  <div
    class="row rounded-4 overflow-hidden align-items-center position-relative border"
    style="min-block-size: 450px; max-inline-size: 1000px; inline-size: 100%; background: white; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);"
  >
    <!-- Efecto decorativo -->
    <div
      class="position-absolute top-0 start-0 w-100 h-100"
      style="
        background: radial-gradient(
          circle at 30% 70%,
          rgba(74, 144, 226, 0.05) 0%,
          transparent 50%
        );
        z-index: 0;
      "
    ></div>

    <!-- Logo (col izq) -->
    <div
      class="col-md-4 d-flex justify-content-center align-items-center p-5 h-100 position-relative"
      style="z-index: 1"
    >
      <div class="text-center">
        <img
          src="/brand.png"
          alt="Paddle Reserve"
          class="img-fluid mb-3"
          style="max-inline-size: 300px"
        />
      </div>
    </div>

    <!-- Panel derecho -->
    <div
      class="col-md-8 d-flex flex-column justify-content-center text-center p-5 h-100 position-relative"
      style="z-index: 1; background: linear-gradient(to bottom, #ffffff, #f8fafc)"
    >
      <!-- Icono de éxito -->
      <div class="mb-4">
        <div
          class="mx-auto rounded-circle d-flex align-items-center justify-content-center shadow"
          style="inline-size: 80px; block-size: 80px; background: linear-gradient(135deg, #28a745, #20c997)"
        >
          <i class="bi bi-check-lg text-white" style="font-size: 2rem"></i>
        </div>
      </div>

      <div class="mb-3">
        <h3 class="fw-bold text-dark">¡Registro exitoso!</h3>
      </div>

      <h4 class="mb-2 fs-5 text-dark">¿Tenés un club y querés gestionar tus canchas?</h4>
      <h6 class="mb-4 text-muted">Podés registrar tu club o continuar como jugador.</h6>

      <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
        <button
          class="btn btn-primary px-4 py-2 fw-medium shadow-sm"
          (click)="goToCourtForm()"
          style="border-radius: 8px"
        >
          Registrar mi club
        </button>
        <button
          class="btn btn-outline-success px-4 py-2 fw-medium"
          (click)="continueAsPlayer()"
          style="border-radius: 8px"
        >
          Continuar como jugador
        </button>
      </div>

      <!-- Información adicional -->
      <div class="mt-4 pt-3 border-top">
        <h5 class="text-muted mb-0">Podrás agregar tu club más tarde desde tu perfil</h5>
      </div>
    </div>
  </div>
</div>
